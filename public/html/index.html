<html>
  <head>
    <link rel="stylesheet" href="../css/flashcard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script> 
    <script src="../js/app.js"></script>
    <script src="../lib/bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script src="../lib/bower_components/ng-file-upload/ng-file-upload.min.js"></script>

  </head>
  <body>
    <div ng-app="flashcards" ng-controller="flashcardController">
    <h1>Test Card</h1>
    <div class="flip-container">
      <div class="flipper" ng-click="flipCard()" ng-class="{'flipToFront':isCardRevealed, 'flipToBack':!isCardRevealed}">
        <div class="back" ng-class="{'face-hidden':hideBackFace}">
            <h1 ng-if="currentCard.title && !isCardRevealed">{{currentCard.title | uppercase}}</h1>
            <p ng-if="currentCard.icon && !isCardRevealed">{{currentCard.icon}}</p>
            <br ng-if="currentCard.icon && !isCardRevealed" />
            <img ng-if="currentCard.imageUrl && !isCardRevealed" src="{{currentCard.imageUrl}}" alt="currentCard.imageAlt" />
            <p ng-if="currentCard.description && !isCardRevealed">{{currentCard.description}}</p>
        </div>
        <div class="front" ng-class="{'face-hidden':!hideBackFace}">
          <h1 ng-if="currentCard.title && isCardRevealed">{{currentCard.title | uppercase}}</h1>
          <p ng-if="currentCard.icon">{{currentCard.icon}}</p>
          <br ng-if="currentCard.icon && isCardRevealed" />
          <img ng-if="currentCard.imageUrl && isCardRevealed" src="{{currentCard.imageUrl}}" alt="currentCard.imageAlt" />
          <p ng-if="currentCard.description && isCardRevealed">{{currentCard.description}}</p>
        </div>
      </div>
    </div>

    <!-- User Upload File -->
    <button ngf-select="upload($file)">Upload</button>

    </div>
  </body>
</html>
