<link rel="stylesheet" href="../../css/test.css">
<div class="col-md-4 col-md-offset-5">
    <h4>Enter Your Test Keyword</h4>
    <form ng-submit="startTest(field)">
        <input type="text" name="field" ng-model="field" />
        <br>
        <button type="submit" value="Submit" class="btn btn-default" style="margin-top: 0.5em;">Submit</button>
        <br>
    </form>
</div>
