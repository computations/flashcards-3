//HTML file shows all cards in a deck --> 

<!--Card View--> 
<div class="row">

    <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
            <img width="320" height="150" src="http://placehold.it/320x150" alt="">
            <div class="caption">
                <h4><a href="#!card" ng-click="toCard(0)">Make New Card</a>
                </h4>
                <p>Click to make a new flashcard.</p>
            </div>
        </div>
    </div>

    <!-- Div for dynamic card loading  -->
   <load-cards></load-cards>

</div>
</div>
